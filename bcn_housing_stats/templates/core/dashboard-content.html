{% load i18n %}
{% load static %}


<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4 my-3">
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">{% trans "Dashboard" %}</h1>
  </div>

  <div class="row">
    <div class="col">
      <div class="card-deck">
        <div class="card text-white text-right bg-warning mb-3">
          <div class="card-body d-flex flex-column justify-content-between">
            <h5 class="card-title font-weight-bold">{% trans "Growth rate Housing rental price" %}</h5>
            <h1 id="growth-rate-housing-rental-price">-</h1>
          </div>
        </div>
        <div class="card text-white text-right bg-info mb-3">
          <div class="card-body d-flex flex-column justify-content-between">
            <h5 class="card-title font-weight-bold">{% trans "Growth rate Residents" %}</h5>
            <h1 id="growth-rate-residents">-</h1>
          </div>
        </div>
        <div class="card text-white text-right bg-danger mb-3">
          <div class="card-body d-flex flex-column justify-content-between">
            <h5 class="card-title font-weight-bold">{% trans "Growth rate Tourist Rentals" %}</h5>
            <h1 id="growth-rate-tourist-rentals">-</h1>
          </div>
        </div>
      </div>
    </div>
  </div>

  <class id="charts"></class>

</main>
